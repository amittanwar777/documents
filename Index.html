echo "<html>
<head>
<title>Index</title>
<style>
table {
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
}

td:nth-child(even) {
  background-color: #f9f9f9;
}

td:nth-child(odd) {
  background-color: #e6e6e6;
}
</style>
</head>
<body>
<table>" > index.html

awk 'BEGIN { FS="|" ; print "<tr><th>Name</th><th>Surname</th></tr>" } 
     NR>1 { print "<tr><td>" $1 "</td><td>" $2 "</td></tr>" }' File.txt >> index.html

echo "</table>
</body>
</html>" >> index.html
