echo "<html>
<head>
<title>Index</title>
<style>
table {
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
}

td {
  text-align: center;
}

td:nth-child(even) {
  background-color: #f9f9f9;
}

td:nth-child(odd) {
  background-color: #e6e6e6;
}

.mark-red {
  background-color: #ffcccc;
}

.mark-green {
  background-color: #ccffcc;
}
</style>
</head>
<body>
<table>" > index.html

awk 'BEGIN { FS="|" ; print "<tr><th>Name</th><th>Marks</th></tr>" } 
     NR>1 { 
       if ($2 == 0)
         print "<tr><td>" $1 "</td><td class=\"mark-red\">" $2 "</td></tr>"
       else
         print "<tr><td>" $1 "</td><td class=\"mark-green\">" $2 "</td></tr>"
     }' File.txt >> index.html

echo "</table>
</body>
</html>" >> index.html
